name: Build Nightly

on:
  schedule:
    - cron: '5 32 * * *'

  workflow_dispatch:

jobs:
  # TODO: Testing

  build:
    name: Build for production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependancies
        run: yarn

      - name: Build
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: server/build
